<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puppy Fun Facts</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="containermm">
        <div class="arrow l" onclick="prev()">
            <img src="images/l.png" alt="l">
        </div>
        <div class="slide slide-1">
             <div class="caption">
                 <p>Puppies grow twice as fast as adult dogs</p>
             </div>
        </div>
        <div class="slide slide-2">
            <div class="caption">
                <p>The word “puppy” comes from the French word poupée, meaning “doll” or “toy”</p>
            </div>
       </div>
       <div class="slide slide-3">
            <div class="caption">
                <p>Puppies often wag their tails to show excitement</p>
            </div>
       </div>
       <div class="arrow r" onclick="next()">
            <img src="images/r.png" alt="r">
        </div>
    </div>
    <div class="container">
        <h1>Puppy Fun Facts</h1>
        <div id="fact-display1">Click the button to see a fun fact!</div>
        <button id="generate-fact1">Generate Fun Fact <br>Physical Development and Abilities</button>
    </div>
    <div class="container">
        <div id="fact-display2">Click the button to see a fun fact!</div>
        <button id="generate-fact2">Generate Fun Fact <br>Behavior and Fun Trivia</button>
    </div>
    <script src="index.js"></script>

</html>
